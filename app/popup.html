<!doctype html>
<html>

<head>
  <meta charset="utf-8">

  <!-- build:css styles/vendor.css -->
  <link rel="stylesheet" href="vendor/bootstrap/dist/css/bootstrap.css">
  <!-- endbuild -->
  <!-- build:css styles/popup.css -->
  <link rel="stylesheet" href="styles/app.css">
  <link rel="stylesheet" href="styles/popup.css">
  <!-- endbuild -->
</head>

<body class="text-center">
  <div class="navbar bg-primary justify-content-center">
    <span class="text-white" data-i18n="appName"></span>
  </div>
  <div class="bg-light p-2" data-i18n="startWarning"></div>
  <div class="p-2">
    <div class="progress mb-2">
      <div id="progress-bar" class="progress-bar"></div>
    </div>
    <button id="action-button" class="btn btn-block"></button>
    <hr class="my-2">
    <small>
      <div id="nodes-updated"></div>
      <div id="nodes-ok"></div>
      <div id="nodes-failed"></div>
      <div id="nodes-skipped"></div>
    </small>
  </div>

  <!-- build:js scripts/vendor.js -->
  <script src="vendor/webextension-polyfill/dist/browser-polyfill.js"></script>
  <!-- endbuild -->
  <!-- build:js scripts/popup.js -->
  <script src="scripts/common/i18n.js"></script>
  <script src="scripts/popup.js"></script>
  <!-- endbuild -->
</body>

</html>
